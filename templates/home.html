<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      /* Define the gradient background */
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #DA4453, #89216B, #3C3C3C, #3675B0, #21BA45, #F7B733, #FC4A1A, #F52B5B, #5BC0EB, #007FFF, #2A2A72, #000000);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
      }

      /* Create a container for the form */
      .form-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 50px;
        text-align: center;
      }

      /* Style the heading */
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #000000;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      input[type="text"], input[type="submit"] {
        background-color: #fff;
        border: none;
        border-radius: 30px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
        padding: 15px 30px;
        font-size: 18px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 400px;
        outline: none;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      /* Create the gradient animation */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Enter Student Number</h1>
      <form method="post" action="/">
        <input type="text" name="numberFind" placeholder="Enter Student Number (NO SPACES)">
        <input type="submit" value="Find">
      </form>
    </div>
  </body>
</html>
